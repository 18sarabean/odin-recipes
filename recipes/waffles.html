<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>waffles</title>
        <body>
            <h1>Waffles</h1>
            <img src="images/waffle.jpg" alt="waffle">
            <h1>Description</h1>
            <p>This is a Bean Family favorite. These waffles are light, crispy and melt in your mouth delicious.</p>
            <h1>Ingredients</h1>
            <ul>
              <li>1 3/4 cup flour</li>  
              <li>4 T cornmeal</li>
              <li>1 t baking powder</li>
              <li>2 eggs</li>
              <li>1/4 t salt</li>
              <li>1 3/4 cup milk</li>
              <li>1/2 cup oil</li>
            </ul>
        </body>
    </head>
</html>
